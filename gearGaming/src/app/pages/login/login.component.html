<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Đăng nhập</h1>
                <nav class="d-flex align-items-center">
                    <a href="/home">Trang chủ<span class="lnr lnr-arrow-right"></span></a>
                    <a href="#">Tài khoản<span class="lnr lnr-arrow-right"></span></a>
                    <a href="#">Đăng nhập</a>
                </nav>
            </div>
        </div>
    </div>
</section>

<div class="login m-5">
    <div class="container">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="row">
            <div class="col-md-6 login-do1 animated wow fadeInLeft" data-wow-delay=".5s">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập tên tài khoản!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="userName" placeholder="Tên đăng nhập" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập mật khẩu!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" placeholder="Mật khẩu" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

            </div>
            <div class="col-md-6 login-do animated wow fadeInRight" data-wow-delay=".5s">
                <label class="hvr-sweep-to-top login-sub">
                    <input type="hidden" value="login" name="command">
                    <input type="submit" value="Đăng nhập">
                </label>
                <p>Bạn chưa có tài khoản ?</p>
                <a href="/signup" class="hvr-sweep-to-top">Đăng ký</a>
            </div>

            <div class="clearfix"> </div>
        </form>

    </div>
</div>
